
spring.application.name=TPDESI

# Desactiva cache de Thymeleaf para desarrollo
spring.thymeleaf.cache=false

# Configuraci\u00c3\u00b3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/DESI?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=brian12345

# DRIVER JDBC para MySQL 9.x o 8.x
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL 8 o superior
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar y formatear consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Crear o actualizar las tablas autom\u00c3\u00a1ticamente
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG

server.address=0.0.0.0
server.port=8080