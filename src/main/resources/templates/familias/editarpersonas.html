<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Registrar Persona</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .gradient-custom {
      background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
      min-height: 100vh;
    }
    .card-registration {
      border-radius: 15px;
    }
  </style>
</head>
<body>

<section class="gradient-custom d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow p-4 card-registration">
          <h3 class="mb-4" th:text="${titulo}">Registrar Persona</h3>

          <form th:action="@{/personas/guardar}" th:object="${persona}" method="post">

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control form-control-lg" required />
              </div>
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control form-control-lg" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control form-control-lg" required />
              </div>
              <div class="col-md-6">
                <label for="fechanacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechanacimiento" th:field="*{fechanacimiento}" class="form-control form-control-lg" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="ocupacion" class="form-label">Ocupación</label>
                <input type="text" id="ocupacion" th:field="*{ocupacion}" class="form-control form-control-lg" />
              </div>
              <div class="col-md-6">
                <label for="domicilio" class="form-label">Domicilio</label>
                <input type="text" id="domicilio" th:field="*{domicilio}" class="form-control form-control-lg" />
              </div>
            </div>

            <div class="mb-3 col-md-6 px-0">
              <label for="numeroFamilia" class="form-label">Número de Familia (Opcional)</label>
              <input type="number" id="numeroFamilia" th:field="*{numeroFamilia}" class="form-control form-control-lg" min="1" />
            </div>

            <div class="mt-4 pt-2">
              <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
              <a th:href="@{/personas/listado}" class="btn btn-secondary btn-lg ms-3">Cancelar</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
